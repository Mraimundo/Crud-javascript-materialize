<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud com Firebase...</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

  <div class="container">
      <form class="col s4">
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="Digite o nome" id="nome" type="text" class="validate">
              <label for="first_name">Nome</label>
            </div>
          </div>
          <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
              </div>
          </div>
          <div class="row">
              <div class="input-field col s12">
                <input id="comida" type="text" class="validate">
                <label for="comida">Comida Favorita</label>
              </div>
          </div>
          <button id="botao" class="btn waves-effect waves-light" type="submit">Enviar
            <i class="material-icons right">send</i>
          </button>
      </form>

      <div class=" col-sm-6">
        <table class="striped">
          <thead class="">
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Comida Favorita</th>
                <td></td>
                <td></td>

            </tr>
          </thead>
          <tbody id="loadTask"></tbody>
        </table>
      </div>
  </div>

  


    
         
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-firestore.js"></script>

    <script src="crud.js"></script>
    
    
</body>
</html>
